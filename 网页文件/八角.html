   <h1>八角</h1>
    <center><img src="../images/八角.jpeg"></center>
     <p>八角（学名：Illicium verum Hook.f.），是八角茴香科、八角属的一种植物。<br>
     乔木，树冠塔形，椭圆形或圆锥形；树皮深灰色；枝密集。叶不整齐互生，倒卵状椭圆形，倒披针形或椭圆形；正糙果3-5月开花，9-10月果熟，春糙果8-10月开花，翌年3-4月果熟；花粉红至深红色，单生叶腋或近顶生；果梗长20-56毫米，聚合果饱满平直，蓇葖多为8，呈八角形。<br>
     八角果为著名的调味香料，也供药用。果皮、种子、叶都含芳香油，是制造化妆品、甜香酒、啤酒和食品工业的重要原料。 </p>
